<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class ="weather-app-wrapper">
      <div class ="weather-app">
        <div class="overview">
    <h1 id="city"></h1>
    <ul>
      <li id="date">Monday 9:30AM</li>
      <li id="description">Sunny</li>
    </ul>
    </div>
      <form>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
  <img src="" alt="Clear" id="icon" class="float-left" />
  <div>
    <strong id="temperature"></strong
    ><span class="units"> <strong id="temperature"></strong>°F | <a href="#">°C</a></span>
  </div>
</div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> MPH</li>
            </ul>
          </div>
          </div>
      </form>
      <small>
            <a
              href="https://github.com/aaltobelli1/vanilla-weather-app/tree/main"
              target="_blank"
            >
              open-source code by Amanda Altobelli
            </a></small
          >
      </div>

      <script src="src/app.js"></script>
    </div>
  </body>
</html>
